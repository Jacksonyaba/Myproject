<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
  <h:head>
		<title>Sign in form</title>
                <style type="text/css">
                    body{
                        background-color: blueviolet;
                        font-size: medium;
                        font-family: arial;
                        color: white;
                       text-align: center
                    }
                    
                </style>
                 
	</h:head>
	
	<h:body>
          
             <h3 style="color:green; text-align: center">Please create your account</h3>
               <div>
		<h:form id="create">
                   
                    <h:panelGrid columns="2">
                    
                       <h:outputLabel for="Firstname">First Name:
                                  </h:outputLabel>
                    <h:inputText id="firstname" value= "#{direction.firstname}" required="true" size="30" 
                                 disabled= "#{direction.firstname}" validator= "#{direction.validateFirstname}">
                    </h:inputText>
                   
                    <h:message for="fisrtname">     
                    </h:message>
                    <br></br>
                    
                  
                    
                       <h:outputLabel for="Lasrname">Last Name:
                                  </h:outputLabel>
                    <h:inputText id="lastname" value= "#{direction.lastname}" required="true" size="30" 
                                 disabled= "#{direction.lastname}" validator= "#{direction.validateLastname}">
                    </h:inputText>
                   
                    <h:message for="lastname">     
                    </h:message>
                    <br></br>
                    
                     <h:outputLabel for="Email">Email:
                                  </h:outputLabel>
                    <h:inputText id="email" value="#{direction.email}" required="true" size="30"
                                 disabled="#{direction.email}" validator="#{direction.validateEmail}">
                    </h:inputText>
                   
                    <h:message for="Email"></h:message>
                    <br></br>
                    
                    
                   <h:outputLabel for="Password">Password:
                                  </h:outputLabel>
                    <h:inputSecret id="password" value="#{direction.password}" required="true" size="30"
                                 disabled="#{direction.password}" validator="#{direction.validatePassword}">
                    </h:inputSecret>
                   
                    <h:message for="password"></h:message>
                    <br></br>
                  
          
                         <h:commandButton value="Login" action="HomePage"></h:commandButton> 
                    
                      </h:panelGrid>
                      
		</h:form>
             </div>
	</h:body>

</html>
