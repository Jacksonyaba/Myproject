<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
 

	<h:head>
		<title>Sign in form</title>
                <style type="text/css">
                    body{
                        background-color: limegreen;
                        font-size: medium;
                        font-family: arial;
                        color: blue;
                       text-align: center
                    }
                    
                </style>
                 
	</h:head>
	
	<h:body>
          
             <h3 style="color:green; text-align: center">Please sign in to be directed to the registration site</h3>
               <div>
		<h:form id="Login-form">
                   
                    <h:panelGrid columns="2">
                    
                       <h:outputLabel for="email">Email:
                                  </h:outputLabel>
                    <h:inputText id="email" value= "#{link.email}" required="true" size="30" 
                                 disabled= "#{link.email}" validator= "#{link.validateEmail}">
                    </h:inputText>
                   
                    <h:message for="email">     
                    </h:message>
                    <br></br>
                    
                   <h:outputLabel for="password">Password:
                                  </h:outputLabel>
                    <h:inputSecret id="password" value="#{link.password}" required="true" size="30"
                                 disabled="#{link.password}" validator="#{link.validatePassword}">
                    </h:inputSecret>
                   
                    <h:message for="password"></h:message>
                    <br></br>
                  
                    
                        <h:commandButton value="Sign in" action="HomePage"></h:commandButton> 
                              <h:commandButton value="create" action="create"></h:commandButton> 
                    
                      </h:panelGrid>
                      
		</h:form>
             </div>
	</h:body>

</html>
